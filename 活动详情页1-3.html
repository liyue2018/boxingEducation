<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>活动详情页1-3</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel='stylesheet' href='css/lib/video-js.css'>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
     <link rel='stylesheet' href='css/detail.css'>
</head>
<body>
    <div class="detailPage1">
        <header class="detailPage-head detail-plate">
            <figure class="detailPage-thumbnail">
                <figcaption>
                    <img src="images/活动详情页.png" alt="" class="img-responsive">
                </figcaption>
                <section class="detailPage-caption">
                    <h4 class="title">带领孩子走进知识的海洋...</h4>
                    <time>时间：208年XX月XX日</time>
                    <address>地点：北京市XX区XX街</address>
                </section>
            </figure>
        </header>
        <!-- 票种信息 -->
        <div class="ticket detail-plate">
            <section class="container">
                <h3 class="ticket-title">
                    <span>票种信息</span>
                </h3>
                <div class="ticket-content">
                    <div class="row">
                        <b class="col-xs-8 ticket-content-info">票种名称</b>
                        <b class="col-xs-3 ticket-content-info">单价</b>
                    </div>
                    <div class="row">
                        <span class="col-xs-8">
                             官方原价&nbsp;150&nbsp;/&nbsp;
                            <i class="font-red">活动:5折</i>
                        </span>
                        <span class="col-xs-3 font-red">￥130</span>
                    </div>
                    <div class="row">
                        <b class="col-xs-8 ticket-content-info">数量</b>
                        <b class="col-xs-3 ticket-content-info">小计</b>
                    </div>
                    <div class="row">
                        <span class="col-xs-8">1</span>
                        <span class="font-red col-xs-3">￥130</span>
                    </div>
                </div>
            </section>
        </div>

        <!-- 报名人信息 -->
        <div class="detail-plate">
            <section class="container">
                <h3 class="ticket-title">
                    <span>票种信息</span>
                </h3>
                <div class="ticket-content">
                    <span class="inform">
                        <b>姓名：</b>
                        <small>XXX</small>
                    </span>
                    <span class="inform">
                        <b>手机：</b>
                        <small>18888888888</small>
                    </span>
                    <span class="inform">
                        <b>备注：</b>
                        <small>无</small>
                    </span>
                </div>
            </section>
        </div>
        <!-- 支付方式 -->
        <div class="detail-plate">
            <section class="container">
                <h3 class="ticket-title">
                    <span>支付方式</span>
                </h3>
                <div class="ticket-content">
                    <div class="row">
                        <img src="images/weixin-pay.png" alt="" class="col-xs-6 img-responsive" />
                    </div>
                    <div class="row pay-info">
                        <small class="col-xs-12">总额：￥130.00</small>
                        <b class="col-xs-12">实付金额：
                            <span class="font-red">￥130.00</span>
                        </b>
                        <button class="btn btn-info btn-pay pull-right">马上支付</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
