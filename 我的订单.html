<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的订单</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel='stylesheet' href='css/lib/video-js.css'>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <section class="resources">
        <div class="container">
            <!-- 顶部标题 -->
            <header class="mine-activity">

                <button class="edit btn btn-sm btn-default">编辑</button>
            </header>
            <div style="clear:both;"></div>
            <ul class="resources-content list-unstyled">
                <li class="media">
                    <a href="/我的订单-详情.html">
                        <label class="checkbox-block pull-left">
                            <input type="checkbox" class="pull-left choice-checkbox" value="">
                        </label>
                        <span class="pull-left">
                            <img src="images/collect.png" alt="" class="img-responsive img-left" />
                        </span>
                        <div class="media-body">
                            <h5 class="title">
                                基地开会讲师展架
                            </h5>
                            <small class="date">
                                观看至3%
                            </small>
                        </div>
                        <!-- 已结束 -->
                        <figure class="indent-status">
                            <img src="images/indent-status.png" class="img-responsive" />
                            <figcaption>已结束</figcaption>
                        </figure>
                    </a>
                </li>
                <li class="media">
                    <a href="/我的订单-详情.html">
                        <label class="checkbox-block pull-left">
                            <input type="checkbox" class="pull-left choice-checkbox" value="">
                        </label>
                        <span class="pull-left">
                            <img src="images/collect.png" alt="" class="img-responsive img-left" />
                        </span>
                        <div class="media-body">
                            <h5 class="title">
                                基地开会讲师展架
                            </h5>
                            <small>
                                观看至3%
                            </small>
                        </div>
                        <!-- 已结束 -->

                            <img src="images/indent-status.png" class="img-responsive" />

                        </figure>
                    </a>
                </li>
            </ul>
        </div>
        <section class="watch-btns">
            <div class="row">
                <div class="col-xs-6">
                    <button class="checkAll">全选</button>
                </div>
                <div class="col-xs-6 del">
                    <button class="del-btn">删除</button>
                </div>
            </div>
        </section>
    </section>
    <script>
        $("#checkAll").click(() => {
            $(".choice-checkbox").attr("checked", "checked");
        });
        $(".del-btn").click(() => {
            $("li.media").hide();
        });
        $(".edit").click(() => {
            $(".choice-checkbox").toggle();
        });
    </script>
</body>
</html>
