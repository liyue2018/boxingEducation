            <!-- 个人信息表单 -->
            <form action="" method="post" class="list-group userInfo-list">
                <div class="list-group-item">
                    <label for="username">昵称</label>
                    <input type="text" placeholder="该昵称用于登录" id="username" minlength="2" required="required" name="username" class="pull-right"
                    />
                </div>
                <div class="list-group-item">
                    <label for="mobile">手机号</label>
                    <input type="number" id="mobile" name="mobile" class="mobile pull-right" required="required" maxlength="11" minlength="11"
                        pattern="/^1[34578]\d{9}$/" title="电话号只能是11位的整数" placeholder="请填写手机号码的正确形式" onblur="checkMobile(this.value)"
                    />
                    <span class="mobile-error alert alert-danger">手机号码填写有误，慎重填写</span>
                    <!-- <span class="mobile-success alert alert-success">手机号码形式正确</span> -->
                </div>
                <div class="list-group-item">
                    <label for="sex">性别</label>
                    <select name="sex" id="sex" class="pull-right" required="required">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="list-group-item">
                    <label for="real-name">真实姓名</label>
                    <input type="text" id="name" name="name" class="pull-right" required="required" minlength="2" pattern="[\u4e00-\u9fa5]{2,}"
                        placeholder="未设置" title="姓名必须是中文，且长度不小于2" onblur="checkName(this.value)" />
                    <span class="name-error alert alert-danger">姓名形式有误，请重填</span>
                    <!-- <span class="name-success alert alert-success">姓名填写正确</span> -->
                </div>
                <div class="list-group-item">
                    <label for="area">地区</label>
                    <input type="text" placeholder="北京" id="area" name="area" required="required" class="pull-right" />
                    <!-- <select name="area" id="area" class="pull-right" required="required">
                        <option value="北京">北京</option>
                        <option value="北京">北京</option>
                        <option value="北京">北京</option>
                        <option value="北京">北京</option>
                    </select> -->
                </div>
                <a href="#">
                    <button type="submit" class="btn btn-warning btn-default btn-exit">退出</button>
                </a>
            </form>
        </div>
    </div>

    <script>  
        //对悬浮窗的设置  
        function validatelt(inputelement, err) {
            if (inputelement.validity.patternMismatch) {
                inputelement.setCustomValidity(err);

            } else {
                inputelement.setCustomValidity("");
                return true;
            }
        }
        // 校验表单

        //验证手机号码合法性

        function checkMobile() {
            var mobile = $('#mobile').val();
            if (!(/^1[34578]\d{9}$/.test(mobile))) {
                $(".mobile-error").css('display', 'inline-block');
                return false;
            }
            else {
                $(".mobile-error").hide();
                // $(".mobile-success").show();
                // setTimeout(() => {
                //     $(".mobile-success").hide();
                //     return true;
                // }, 1000);
                return true;
            }

        }

        function checkName() {
            var name = $("#name").val();
            if (!/^[\u4e00-\u9fa5]{2,}$/.test(name)) {
                $(".name-error").css('display', 'inline-block');
                return false;
            }
            else {
                $(".name-error").hide();
                // $(".name-success").show()
                // setTimeout(() => {
                //     $(".name-success").hide();
                //     return true;
                // }, 1000);
                return true;
            }
        }
    </script>
